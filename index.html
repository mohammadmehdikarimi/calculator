<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-screen">
            <div class="calc-operation" id="operation"></div>
            <div class="calc-typed" id="answer"></div>
        </div>
        <div class="calc-button-row">
            <div class="button c"> C </div>
            <div class="button ce"> CE </div>
            <div class="button l"> / </div>
        </div>
        <div class="calc-button-row">
            <div class="button"> 7 </div>
            <div class="button"> 8 </div>
            <div class="button"> 9 </div>
            <div class="button l"> * </div>
        </div>
        <div class="calc-button-row">
            <div class="button"> 4 </div>
            <div class="button"> 5 </div>
            <div class="button"> 6 </div>
            <div class="button l"> &#43; </div>
        </div>
        <div class="calc-button-row">
            <div class="button"> 1 </div>
            <div class="button"> 2 </div>
            <div class="button"> 3 </div>
            <div class="button l"> &#45; </div>
        </div>
        <div class="calc-button-row">
            <div class="button button-zero"> 0 </div>
            <div class="button"> . </div>
            <div class="button 1"> = </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
